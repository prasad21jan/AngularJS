<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <title>Controller Demo</title>
</head>
<body>
      <div ng-app="myApp" ng-controller="myCtrl">

          <ul ng-repeat="n in names">
              <li>{{n.name +' is from '+n.country}}</li>
          </ul>
       </div>
       <script>
           var app=angular.module('myApp',[]);
           app.controller('myCtrl',function($scope){

           $scope.names=[
               {name:'Prasad',country:'India'},
               {name:'Swapnil',country:'US'},
               {name:'Yogesh',country:'WI'}
           ]


           });
       </script>

</body>
</html>

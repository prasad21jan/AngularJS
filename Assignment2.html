<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <title>Product Information</title>
</head>
<body>
      <div ng-app="myApp" ng-controller="myCtrl">
            <table>
                  <tr>
                    <th>Product Name </th>
                    <th>Product Price</th>
                </tr>
                <tr ng-repeat="product in products">
                    <td>{{product.name}}</td>
                    <td>${{product.price}}</td>

                </tr>

            </table>

      </div>
      <script>
          (function() {
              var app = angular.module('myApp', []);
              app.controller('myCtrl', function ($scope) {
                  $scope.products = product_info;
              });

              var product_info=[
                  {name: 'Pen', price: 100},
                  {name:'Pencil',price: 200},
                  {name:'NoteBook',price: 400}
              ];
          })();
      </script>
</body>
</html>

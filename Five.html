<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <title>Example Single Page APP</title>

</head>
<body>
<div ng-app="myApp">


    <a ui-sref="state1">state1</a>
    <a ui-sref="state2">state2</a>

    <div ui-view></div>

</div>

<script>


    var app=angular.module("myApp",['ui.router']);

    app.config(function($stateProvider,$urlRouterProvider){
        $urlRouterProvider.otherwise("/state1/list");

        $stateProvider
                .state('state1',{
                    url:"state1",
                    templateUrl:"partials/state1.html"
                })
            .state('state2', {
                    url: "state2",
                    templateUrl: "partials/state2.html"
                })
                .state('state1.list',{
                    url:"/list",
                    templateUrl:"partials/stat1.list.html",
                    controller:function($scope){
                        $scope.items=["item_list1","item_list2","item_list3"]
                    }
                })
                .state('state1.table',{
                    url:"/table",
                    templateUrl:"partials/state1.table.html",
                    controller:function($scope){
                        $scope.items=["item1_table","item2_table","item3_table"]
                    }
                })

    })


</script>

</body>
</html>
